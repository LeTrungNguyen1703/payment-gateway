services:
  # ✅ Redis service
  redis:
    image: redis:7-alpine
    container_name: payment-gateway-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ✅ Keycloak service (updated to v25.0.0)
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    container_name: payment-gateway-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - '8180:8080'
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      # uses curl to probe HTTP; image includes curl in most recent Keycloak releases
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/ || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 12

  # ✅ NestJS app service
  app:
    build: .
    container_name: payment-gateway-app
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # 👇 Thêm biến này để app trỏ đúng Redis trong cùng network
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # 👇 Biến để app trỏ tới Keycloak trong cùng network
      KEYCLOAK_BASE_URL: http://keycloak:8080
    command: [ "/app/docker-entrypoint.sh" ]

volumes:
  redis_data:
  keycloak_data:
