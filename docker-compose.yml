services:
  # ‚úÖ Redis service
  redis:
    image: redis:7-alpine
    container_name: payment-gateway-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ‚úÖ Keycloak service (updated to v25.0.0)
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    container_name: payment-gateway-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - '8180:8080'
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      # uses curl to probe HTTP; image includes curl in most recent Keycloak releases
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/ || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 12

  # ‚úÖ PostgreSQL service (added)
  postgres:
    image: postgres:15-alpine
    container_name: payment-gateway-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: '170301nN$'
      POSTGRES_DB: payment_gateway
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d payment_gateway || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # ‚úÖ NestJS app service
  app:
    build: .
    container_name: payment-gateway-app
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      # üëá Th√™m bi·∫øn n√†y ƒë·ªÉ app tr·ªè ƒë√∫ng Redis trong c√πng network
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # üëá Bi·∫øn ƒë·ªÉ app tr·ªè t·ªõi Keycloak trong c√πng network
      KEYCLOAK_BASE_URL: http://keycloak:8080
      # üëá Postgres connection info
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: '170301nN$'
      POSTGRES_DB: payment_gateway
    command: [ "/app/docker-entrypoint.sh" ]

volumes:
  redis_data:
  keycloak_data:
  postgres_data:
