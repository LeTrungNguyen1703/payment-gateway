version: '3.8'
services:
  # ✅ Redis service
  redis:
    image: redis:7-alpine
    container_name: payment-gateway-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ✅ NestJS app service
  app:
    build: .
    container_name: payment-gateway-app
    restart: always
    ports:
      - '3001:3000'
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # 👇 Thêm biến này để app trỏ đúng Redis trong cùng network
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: ["/app/docker-entrypoint.sh"]

volumes:
  redis_data:
